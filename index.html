<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }
        header {
            background-color: #e74c3c;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        footer {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #d35400;
        }
        .info {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 10px; /* Rounded corners for images */
        }
    </style>
</head>
<body>

<header>
    FireOS
</header>

<main>
    <div class="info">
        <h1>Welcome to FireOS!</h1>
        <p>FireOS is open-source! Make your own distribution!</p>
    </div>

    <div class="images">
        <img src="https://via.placeholder.com/400x200.png?text=FireOS+Feature+1" alt="Feature 1">
        <img src="https://via.placeholder.com/400x200.png?text=FireOS+Feature+2" alt="Feature 2">
    </div>

    <div class="more-info">
        <p>Want to create your own distribution? FireOS is designed to be flexible and customizable. Join the community and start building your own version!</p>
        <p><a href="https://github.com/your-repo/fireos" target="_blank" style="color: #e67e22;">Source Code</a></p>
    </div>

    <button class="button" onclick="startFireOS()">Start FireOS</button>
</main>

<footer>
    &copy; 2024 FireOS. All rights reserved.
</footer>

<script>
    function startFireOS() {
        window.location.href = "https://example.com"; // Replace with the URL you want to redirect to
    }
</script>

</body>
</html>
